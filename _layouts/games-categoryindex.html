---
layout: default
---
<div id="categories">
  {%- assign visible_categories = site.games | where_exp: "page", "page.hide != true" -%}
  {%- for game in visible_categories -%}
  <div class="category-head">
  <h3><a href="{{ site.url }}/{{ game.url }}">{{ game.categories }}</a></h3>
  </div>
  {%- endfor -%}
</div>
