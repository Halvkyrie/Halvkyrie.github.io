---
layout: default
---

{{ content }}

{%- assign visible_posts = site.posts | where_exp: "page", "page.hide != true" -%}
<h2>{{ page.list_title | default: page.title }}</h2>
{%- for post in visible_posts -%}
  <h4>
      <a href="{{ post.url }}">{{ post.title }}</a>
  </h4>
{%- endfor -%}
