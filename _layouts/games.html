---
layout: default
---

{{ content }}


<h2>{{ page.title }}</h2>
<div>
  <ul>
    {%- assign page_category = page.categories | first -%}
    {%- assign visible_pages = site.games | where_exp: "page", "page.type == 'main'" -%}
    {%- for page in visible_pages -%}
      <li>
        <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
      </li>
    {%- endfor -%}
  </ul>
</div>
